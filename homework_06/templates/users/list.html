{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
<h1>Users:</h1>
<div>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for("users_app.details", user_id=user.id) }}">
                    {{ user.name -}}</a>
                {{ user.created_at }}
              {% if user.is_new %}
                <span class="badge bg-secondary">New</span>
              {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
<div>
    <a href="{{ url_for("users_app.add") }}">
        Add new user
    </a>
</div>
{% endblock %}
